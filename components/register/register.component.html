<div class="form-container">
  <h1>REGISTRO</h1>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nombre" placeholder="Nombre">

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" [(ngModel)]="apellido" placeholder="Apellido">

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email" placeholder="Email">

  <label for="password">Contraseña:</label>
  <input type="password" id="password" [(ngModel)]="password" placeholder="Contraseña">

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" [(ngModel)]="telefono" placeholder="Teléfono">

  <button class="btn-submit" (click)="registrarCliente()">REGISTRO</button>

  <p>¿Ya tienes una cuenta?</p>
  <div class="center-button">
    <button (click)="goToLogin()">Inicia sesión</button>
  </div>
</div>
