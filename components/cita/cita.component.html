<div class="empleado-container">

  <!-- Parte 1: Buscar Citas -->
  <div class="section">
    <h2>Mostrar Todos las Citas</h2>
    <button (click)="mostrarTodasCitas()">Mostrar Citas</button>
    <div *ngIf="citas && citas.length > 0" class="citas-lista">
      <ul>
        <li *ngFor="let cita of citas">
          <strong>{{cita.id_cita}}</strong> - {{cita.email_cliente}} {{cita.dni_empleado}} | {{cita.id_mas}} | {{cita.fecha}} | {{cita.hora}}
        </li>
      </ul>
    </div>
    <div *ngIf="citas && citas.length === 0">
      <em>No hay citas registradas.</em>
    </div>
  </div>

  <hr>

  <!-- Parte 2: Alta de Cita -->
  <div class="section">
    <h2>Alta de Cita</h2>
    <form (ngSubmit)="altaCitaCliente()">
      <div class="form-group">
        <label for="nombreCliente">Nombre de cliente:</label>
        <input type="text" [(ngModel)]="nombre_cliente" name="nombreCliente" required>
      </div>
      <div class="form-group">
        <label for="nombreMascota">Nombre de Mascota:</label>
        <input type="text" [(ngModel)]="nombre_mascota" name="nombreMascota" required>
      </div>
      <div class="form-group">
        <label for="email_cliente">Email:</label>
        <input type="text" [(ngModel)]="email_cliente" name="email_cliente" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="text" [(ngModel)]="fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="text" [(ngModel)]="hora" name="hora" required>
      </div>
      <div class="form-group">
        <label for="telefonoCliente">Teléfono:</label>
        <input type="tel" [(ngModel)]="telefono_cliente" name="telefonoCliente" required>
      </div>
      <button type="submit">Reserva tu Cita</button>
    </form>
  </div>

  <hr>

  <!-- Parte 3: Modificar Cita -->
  <div class="section">
    <h2>Modificar Cita</h2>
    <form (ngSubmit)="modificarCita()">
      <div class="form-group">
        <label for="buscarDni">Introduce Dni:</label>
        <input type="text" [(ngModel)]="idModificar" name="idModificar">
      </div>
      <div class="form-group">
        <label for="modificarFecha">Nueva Fecha:</label>
        <input type="text" [(ngModel)]="modificarFecha" name="modificarEspecialidad">
      </div>
      <div class="form-group">
        <label for="modificarTelefono">Nuevo Teléfono:</label>
        <input type="number" [(ngModel)]="modificarHora" name="modificarTelefono">
      </div>
      <button type="submit">Modificar</button>
    </form>
  </div>

  <hr>

  <!-- Parte 4: Eliminar Cita-->
  <div class="section">
    <h2>Eliminar Cita</h2>
    <form (ngSubmit)="eliminarCita()">
      <div class="form-group">
        <label for="eliminarDni">Introduce el ID de cita:</label>
        <input type="text" [(ngModel)]="eliminarCita" name="eliminarCita" required>
      </div>
      <button type="submit">Eliminar</button>
    </form>
  </div>

</div>
